<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Planets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="parallax-bg" style="background-image:url(img/bgslider.jpg)" data-swiper-parallax="-23%"></div>
    <div class="swiper-wrapper">
      <div class="swiper-slide planet">
        <div class="planet-img" data-swiper-parallax="-300px">
        	<img src="img/mercurio.gif" alt="Mércurio">
        </div>
        <div class="planet-name" data-swiper-parallax="-200px">Mércurio</div>
      </div>
      <div class="swiper-slide planet">
        <div class="planet-img" data-swiper-parallax="-300px">
        	<img src="img/venus.gif" alt="Vênus">
        </div>
        <div class="planet-name" data-swiper-parallax="-200px">Vênus</div>
      </div>
      <div class="swiper-slide planet">
        <div class="planet-img" data-swiper-parallax="-300px">
        	<img src="img/terra.gif" alt="Terra">
        </div>
        <div class="planet-name" data-swiper-parallax="-200px">Terra</div>
      </div>
      <div class="swiper-slide planet">
        <div class="planet-img" data-swiper-parallax="-300px">
        	<img src="img/marte.gif" alt="Marte">
        </div>
        <div class="planet-name" data-swiper-parallax="-200px">Marte</div>
      </div>
      <div class="swiper-slide planet">
        <div class="planet-img" data-swiper-parallax="-300px">
        	<img src="img/jupiter.gif" alt="Júpiter">
        </div>
        <div class="planet-name" data-swiper-parallax="-200px">Júpiter</div>
      </div>
      <div class="swiper-slide planet">
        <div class="planet-img" data-swiper-parallax="-300px">
        	<img src="img/saturno.gif" alt="Saturno">
        </div>
        <div class="planet-name" data-swiper-parallax="-200px">Saturno</div>
      </div>
      <div class="swiper-slide planet">
        <div class="planet-img" data-swiper-parallax="-300px">
        	<img src="img/urano.png" alt="Urano">
        </div>
        <div class="planet-name" data-swiper-parallax="-200px">Urano</div>
      </div>
      <div class="swiper-slide planet">
        <div class="planet-img" data-swiper-parallax="-300px">
        	<img src="img/netuno.gif" alt="Netuno">
        </div>
        <div class="planet-name" data-swiper-parallax="-200px">Netuno</div>
      </div>
    </div>

    <!-- Add Navigation -->
    <div class="swiper-button-prev swiper-button-white"></div>
    <div class="swiper-button-next swiper-button-white"></div>
  </div>

  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 'auto',
      speed: 600,
      parallax: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
